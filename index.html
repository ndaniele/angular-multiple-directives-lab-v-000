<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="ContactController as vm">

            <div ng-repeat="contact in vm.contacts | orderBy: '$index'">
                <ul>
                    <li>
                        <h4>Name: {{ contact.name }}</h4>
                        <h6>Phone: {{ contact.phone }}</h6>

                        <a href="" ng-click="vm.removeContact($index)">Delete</a>
                    </li>
                </ul>
            </div>

            <h2>Add contact</h2>

            <form>
                <div>
                    <label>Name</label>
                    <input placeholder="name" ng-model="vm.name"></input>
                </div>

                <div>
                    <label>Phone</label>
                    <input placeholder="phone" ng-model="vm.phoneNumber"></input>
                </div>
                <button ng-click="vm.add()">Add Contact</button>
            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
